<div class="order_form">
    <div class="form-group order_row">
        <div class="checkbox">
            <input class="toggle_template" type="checkbox" data-toggle="toggle" data-width="100" data-offstyle="primary" data-on="PARCEL" data-off="PALLET">
        </div>
        <div class="form-group">
            <label>Number of pallets:</label>
            <div class="input-group">
                <input type="text" name="pallet_numbers" class="form-control">
                <span class="input-group-addon">Pcs</span>
            </div>
        </div>
        <div class="form-group">
            <label>Hieght:</label>
            <div class="input-group">
                <input type="text" name="pallet_hieght" class="form-control">
                <span class="input-group-addon">Cm</span>
            </div>
        </div>
        <div class="form-group">
            <label>Weight of pallet:</label>
            <div class="input-group">
                <input type="text" name="pallet_weight" class="form-control">
                <span class="input-group-addon">Kg</span>
            </div>
        </div>
    </div>
</div>
